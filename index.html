<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Thermometer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="warning-signs">
      <p class="warning">⚠ Warning this web is not responsive ⚠</p>

      <p class="warning">⚠ Warning this web is not responsive ⚠</p>
    </div>

    <h1>The Thermometer</h1>
    <div class="thermometer">
      <div class="progress-line">
        <div class="fill-bar"></div>
      </div>
      <div class="thermo-sphere">
        <h3 id="celsius-temp">90°C</h3>
      </div>
    </div>

    <div class="conversions">
      <div>
        <h2>Fahrenheit</h2>
        <h3>The temperature is:</h3>
        <h3 id="fahrenheit-temp">118°</h3>
      </div>
      <div>
        <h2>Kelvin</h2>
        <h3>The temperature is:</h3>
        <h3 id="kelvin-temp">118°</h3>
      </div>
    </div>

    <div class="input-area">
      <h3 class="" for="temp">Write a Temperature in Celsius:</h3>

      <input
        type="number"
        id="celsius-input"
        name="nombre"
        class="input-celsius"
      />

      <button id="convert-button" class="submit-button">Convert</button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
